<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Qiita api</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>


<h1 class="heading">Qiitaの記事一覧</h1>

<div class="tabs">
    <input id="contentTab" type="radio" name="tab-item" checked>
    <label class="tab-item" for="contentTab">記事一覧</label>
    <input id="saveTab" type="radio" name="tab-item" onclick="saveTabReload()">
    <label class="tab-item" for="saveTab">保存した記事</label>

    <div class="tab-content" id="contentList">
        <div class="tab-content--description">
            <div class="main-list--content">
                <table id="js_append_area" class="main-list--table">
                </table>
            </div>
            <div class="main-list--buttons">
                <a id="prev" href="#" class="main-list--buttons_btn first-page">前の20件を表示</a>
                <a id="next" href="#" class="main-list--buttons_btn">次の20件を表示</a>
            </div>
        </div>
    </div>
    <div class="tab-content" id="contentSave">
        <div class="tab-content--description">
            <div class="main-save--content">
                <table id="js_save_area" class="main-save--table">
                </table>
            </div>
        </div>
    </div>
</div>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/main.js"></script>
    <script>getArticle()</script>
    <script>saveArticle()</script>
</body>
</html>
